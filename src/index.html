<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Timeline</title>
    <link rel="shortcut icon" href="#" />
    <script
      src="https://kit.fontawesome.com/fca1084126.js"
      crossorigin="anonymous"
    ></script>
    <base href="/" />
  </head>
  <body>
    <div id="login">
      <form>
        <div class="group">
          <input id="txtEmail" type="email" />
          <label>Email</label>
        </div>
        <div class="group">
          <input id="txtPassword" type="password" />
          <label>Password</label>
        </div>
        <div id="divLoginError" class="group">
          <div id="lblLoginErrorMessage" class="errorlabel">Error message</div>
        </div>
        <button id="btnLogin" type="button" class="button buttonBlue">
          Log in
        </button>
        <button id="btnSignup" type="button" class="button buttonBlue">
          Sign up
        </button>
        <button
          id="btnSignupWithEmailLink"
          type="button"
          class="button buttonBlue"
        >
          Email Link
        </button>
      </form>
    </div>

    <div id="app">
      <header>
        <div class="navigation">
          <button>HOME</button>
          <button>CONTACT</button>
        </div>
        <div>
          <button id="btnUser" type="button">
            <i class="fa-solid fa-user"></i>
          </button>
          <form id="userForm">
            <div class="group">
              <div id="lblAuthState" class="authlabel"></div>
            </div>
            <button id="btnLogout" type="button" class="button buttonBlue">
              Log out
            </button>
          </form>
        </div>
      </header>
      <main>
        <div class="main-column">
          <div class="timeline-container">
            <h1>Timeline</h1>
            <ul id="event-list"></ul>
          </div>
          <div class="map-container">
            <div class="slideshow">
              <img src="./assets/hoofdkantoor-capgemini-5.jpg" />
            </div>
            <div class="location">
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2914.6504206767727!2d5.0638310860067035!3d52.09940406957389!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47c5b5f18308109b%3A0x96b594dab39866b7!2sCapgemini%20Engineering!5e0!3m2!1sen!2snl!4v1736846770464!5m2!1sen!2snl"
                width="100%"
                height="100%"
                style="border: 0"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"
              ></iframe>
            </div>
          </div>
        </div>
      </main>
      <footer>
        <span>Â© all right reservered</span>
      </footer>
    </div>
  </body>
</html>

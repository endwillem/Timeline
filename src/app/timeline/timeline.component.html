<main>
  <div class="main-column">
    <div class="timeline-container">
      <h1>Timeline-component</h1>
      <ul id="event-list">
        @for (event of events; track event.id){
        <li>
          <h1>{{ event.date }}</h1>
          <h3>{{ event.Title }}</h3>
          <span>{{ event.description }}</span>
        </li>
        }
      </ul>
    </div>
    <div class="map-container">
      <div class="slideshow">
        <img src="./assets/hoofdkantoor-capgemini-5.jpg" />
      </div>
      <div class="location">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2914.6504206767727!2d5.0638310860067035!3d52.09940406957389!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47c5b5f18308109b%3A0x96b594dab39866b7!2sCapgemini%20Engineering!5e0!3m2!1sen!2snl!4v1736846770464!5m2!1sen!2snl"
          width="100%"
          height="100%"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
    </div>
  </div>
</main>

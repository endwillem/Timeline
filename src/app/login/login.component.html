<div id="login">
  <form>
    <div class="group">
      <input id="txtEmail" type="email" />
      <label>Email</label>
    </div>
    <div class="group">
      <input id="txtPassword" type="password" />
      <label>Password</label>
    </div>
    <div id="divLoginError" class="group">
      <div id="lblLoginErrorMessage" class="errorlabel">Error message</div>
    </div>
    <button
      id="btnLogin"
      type="button"
      class="button buttonBlue"
      (click)="login()"
    >
      Log in
    </button>
    <button
      id="btnSignup"
      type="button"
      class="button buttonBlue"
      (click)="signUp()"
    >
      Sign up
    </button>
    <button
      id="btnSignupWithEmailLink"
      type="button"
      class="button buttonBlue"
      (click)="loginWithEmailLink()"
    >
      Email Link
    </button>
  </form>
</div>
